<!DOCTYPE html>
<html>

 <head>

  <title>CA326 Project</title>

 </head>
 <body>
 	
  <table border="1" cellpadding="5" cellspacing="5">

   {% for row in data %}

    {% endfor %}
   </tr>
   {% endfor %}
  </table>	
  

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

 </body>
</html>
